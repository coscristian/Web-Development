<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto"> Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin"> Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>
    
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Tu nombre</label>
                <input 
                class="campo__field"
                type="text" 
                placeholder="Tu Nombre" 
                id="nombre">
            </div>
            <div class="campo">
                <label for="email" class="campo__label">Tu email</label>
                <input 
                class="campo__field"
                type="email" 
                placeholder="Tu Email" 
                id="email">
            </div>
            <div class="campo">
                <label 
                for="mensaje" 
                class="campo__label">Mensaje</label>
                <textarea 
                id="mensaje"
                class="campo__field campo__field--textarea"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>

    </main>

    <footer>
        <div class="contenedor--footer">
            <div class="contenedor barra">
                <h2 class="logo logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h2>
                
                <div class="navegacion">
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </div>
            </div>
        </div>
    
    </footer>

    <script src="js/modernizr.js"></script>

</body>


</html>
